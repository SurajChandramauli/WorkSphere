# Configuration for MySQL Database Remote
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${GCP_DB_PRIVATE_IP}:3306/networking
spring.datasource.username=networking-user
spring.datasource.password=${GCP_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

